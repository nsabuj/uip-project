<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="../css/login.css">
</head>

<body>
	<form   id="login-form">
  <div class="imgcontainer">
    <img src="../images/user-avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="password" required>

    <button type="submit" id="submit-form">Login</button>

  </div>


</form>


</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="../database/database.js"></script>
<script src="../database/newLoader.js"></script>
<script src="../js/md5.min.js"></script>
<script src="../js/custom.js"></script>
<script>
    $(function(){
     var loggedin = localStorage.getItem('loggedin');
     if(loggedin && loggedin==='true'){                            /// if user is loggedin
           window.location.href = "bartender-home.html";
           
        }


        
      });
</script>
</html>
